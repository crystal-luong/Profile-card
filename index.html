<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lương Sơn Bá</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <!-- the container bao het noi dung -->
    <div class="container">
        <!-- the wrapper bao gom anh dai dien va thong tin -->
        <div class="wrapper">
            <img src="./img/anhdaidien1.jpg" alt="">
            <div class="text">
                <div class="title">Lương Sơn Bá</div>
                <div class="place">Ninh Bình, Việt Nam</div>
            </div>
        </div>
        <!-- the wrapper bao gom anh dai dien va thong tin -->
        <!-- the content -->
        <div class="content">
            <p>Front-end Dev <br>"in the future"</p>
            <div class="buttons">
                <div class="btn">
                    <a href="https://www.facebook.com/cuocsong02052002/" target="_blank"><button>Message</button></a>
                </div>
                <div class="btn">
                    <a href="https://www.facebook.com/cuocsong02052002/" target="_blank"><button>Following</button></a>
                </div>
            </div>
        </div>
        <div class="icons">
            <li><a href="https://www.facebook.com/" target="_blank"><span class="fab fa-facebook"></span></a></li>
            <li><a href="#"><span class="fab fa-twitter"></span></a></li>
            <li><a href="#"><span class="fab fa-instagram"></span></a></li>
            <li><a href="#"><span class="bi bi-brightness-high-fill" id="toggleDark"></span></a></li>
          
        </div>
        

        <!-- the content -->

        


    </div>
    <!-- the container bao het noi dung -->
    <script>
        const img = document.querySelector("img");
        img.onclick = function() {
            this.classList.toggle("active");
        }

        const toggle = document.getElementById('toggleDark');
const body = document.querySelector('body');

toggle.addEventListener('click', function(){
    this.classList.toggle('bi-moon');
    if(this.classList.toggle('bi-brightness-high-fill')){
        body.style.background = 'white';
        body.style.color = 'black';
        body.style.transition = '2s';
    }else{
        body.style.background = 'black';
        body.style.color = 'white';
        body.style.transition = '2s';
    }
});
    </script>
    
</body>
</html>
